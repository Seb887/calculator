<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#ededed] flex justify-center m-52">
    <div class="calc-container w-64 h-96 bg-[#202124] text-white">
      <div class="screen">
        <div id="inputArea">1 + 3 x 5</div>
        <div id="resultArea">99</div>
      </div>

      <div class="btn-grid">
        <div class="grid grid-cols-2">
          <button class="clear">C</button>
          <button class="delete">DEL</button>
        </div>

        <div class="grid grid-cols-4">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>/</button>

          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>x</button>

          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>

          <button>0</button>
          <button>,</button>
          <button>=</button>
          <button>+</button>
        </div>
      </div>
    </div>
  </body>
</html>
