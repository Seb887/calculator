<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-0 m-0 box-border">
    <main
      class="flex justify-center items-center text-center bg-slate-700 h-screen"
    >
      <div
        class="calc-container z-10 w-72 h-auto p-5 rounded-xl bg-[#202124] text-white"
      >
        <!-- Display -->
        <div
          class="screen bg-slate-500 rounded-lg text-black text-end p-1 pr-2 mb-5 shadow-inner"
        >
          <div
            class="text-white text-xl h-10 tracking-widest overflow-hidden"
            id="inputArea"
          ></div>
          <div
            class="text-white font-bold text-3xl h-10 overflow-hidden"
            id="resultArea"
          ></div>
        </div>

        <!-- Numpad -->
        <div class="buttons-grid grid grid-cols-4 gap-1 h-64">
          <button
            class="allClear col-span-2 h-auto bg-gray-500 hover:bg-gray-400 rounded"
            id="btn-allClear"
          >
            AC
          </button>
          <button
            class="clear col-span-2 h-auto bg-gray-500 hover:bg-gray-400 rounded"
            id="btn-clear"
          >
            C
          </button>

          <button
            class="digits h-auto bg-gray-700 hover:bg-gray-600 rounded"
            id="digit-7"
          >
            7
          </button>
          <button
            class="digits h-auto bg-gray-700 hover:bg-gray-600 rounded"
            id="digit-8"
          >
            8
          </button>
          <button
            class="digits h-auto bg-gray-700 hover:bg-gray-600 rounded"
            id="digit-9"
          >
            9
          </button>
          <button
            class="operators h-auto bg-gray-600 hover:bg-gray-500 rounded"
            id="divide"
          >
            รท
          </button>

          <button
            class="digits h-auto bg-gray-700 hover:bg-gray-600 rounded"
            id="digit-4"
          >
            4
          </button>
          <button
            class="digits h-auto bg-gray-700 hover:bg-gray-600 rounded"
            id="digit-5"
          >
            5
          </button>
          <button
            class="digits h-auto bg-gray-700 hover:bg-gray-600 rounded"
            id="digit-6"
          >
            6
          </button>
          <button
            class="operators h-auto bg-gray-600 hover:bg-gray-500 rounded"
            id="multiply"
          >
            ร
          </button>

          <button
            class="digits h-auto bg-gray-700 hover:bg-gray-600 rounded"
            id="digit-1"
          >
            1
          </button>
          <button
            class="digits h-auto bg-gray-700 hover:bg-gray-600 rounded"
            id="digit-2"
          >
            2
          </button>
          <button
            class="digits h-auto bg-gray-700 hover:bg-gray-600 rounded"
            id="digit-3"
          >
            3
          </button>
          <button
            class="operators h-auto bg-gray-600 hover:bg-gray-500 rounded"
            id="subtract"
          >
            -
          </button>

          <button
            class="digits h-auto bg-gray-700 hover:bg-gray-600 rounded"
            id="digit-0"
          >
            0
          </button>
          <button
            class="decimals h-auto bg-gray-700 hover:bg-gray-600 rounded"
            id="comma"
          >
            ,
          </button>
          <button
            class="equals h-auto bg-red-400 hover:bg-red-300 rounded"
            id="euqals"
          >
            =
          </button>
          <button
            class="operators h-auto bg-gray-600 hover:bg-gray-500 rounded"
            id="add"
          >
            +
          </button>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
