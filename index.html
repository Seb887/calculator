<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#ededed] flex justify-center m-52">
    <div class="calc-container w-72 h-1/6 bg-[#202124] text-white rounded-xl">
      <div class="screen bg-green-100 m-5 rounded text-black text-end pr-2">
        <div id="inputArea ">1 + 3 x 5</div>
        <div id="resultArea">99</div>
      </div>

      <div class="btn-grid m-3">
        <div class="grid grid-cols-2 h-20 content-center justify-center">
          <button class="clear w-24 h-10 bg-gray-500 rounded">C</button>
          <button class="delete w-24 h-10 bg-gray-500 rounded">DEL</button>
        </div>

        <div class="grid grid-cols-4 w-auto h-auto">
          <button class="h-12 m-0.5 bg-gray-700 rounded">7</button>
          <button class="h-12 m-0.5 bg-gray-700 rounded">8</button>
          <button class="h-12 m-0.5 bg-gray-700 rounded">9</button>
          <button class="h-12 m-0.5 bg-gray-600 rounded">/</button>

          <button class="h-12 m-0.5 bg-gray-700 rounded">4</button>
          <button class="h-12 m-0.5 bg-gray-700 rounded">5</button>
          <button class="h-12 m-0.5 bg-gray-700 rounded">6</button>
          <button class="h-12 m-0.5 bg-gray-600 rounded">x</button>

          <button class="h-12 m-0.5 bg-gray-700 rounded">1</button>
          <button class="h-12 m-0.5 bg-gray-700 rounded">2</button>
          <button class="h-12 m-0.5 bg-gray-700 rounded">3</button>
          <button class="h-12 m-0.5 bg-gray-600 rounded">-</button>

          <button class="h-12 m-0.5 bg-gray-700 rounded">0</button>
          <button class="h-12 m-0.5 bg-gray-700 rounded">,</button>
          <button class="h-12 m-0.5 bg-red-400 rounded">=</button>
          <button class="h-12 m-0.5 bg-gray-600 rounded">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
